<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital Management System - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f7fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }
    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 220px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .card h2 {
      margin-bottom: 15px;
      color: #007BFF;
      font-size: 1.5em;
    }
    .count {
      font-size: 2.5em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .appointment-counts {
      font-size: 0.9em;
      color: #555;
      text-align: left;
    }
    .appointment-counts div {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <h1>Hospital Management System - Dashboard</h1>

  <div class="card-container">
    <div class="card">
      <h2>Patients</h2>
      <div class="count" id="patientCount">150</div>
    </div>

    <div class="card">
      <h2>Doctors</h2>
      <div class="count" id="doctorCount">45</div>
    </div>

    <div class="card">
      <h2>Departments</h2>
      <div class="count" id="departmentCount">12</div>
    </div>

    <div class="card">
      <h2>Appointments</h2>
      <div class="appointment-counts">
        <div>Pending: <span id="appointmentPending">8</span></div>
        <div>Completed: <span id="appointmentCompleted">120</span></div>
        <div>Deleted: <span id="appointmentDeleted">3</span></div>
      </div>
    </div>
  </div>

</body>
</html>
